<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简单版 Vue 模拟</title>
</head>
<body>
  <div id="app">
    <h1>v-html</h1>
    <div v-html="htmlStr"></div>

    <h1>v-on</h1>
    <div>
      <h4>click事件</h4>
      <button v-on:click="handleShowAlert">点击我会弹出一个alert框</button>
    </div>
    <div>
      <h4>change事件</h4>
      <input type="text" placeholder="" v-on:change="handleInputChange">
    </div>
    

    <h1>插值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>

    <h1>v-text</h1>
    <div v-text="msg"></div>

    <h1>v-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
  </div>
  
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue!',
        count: 20,
        pserson: {
          name: 'KHsiang'
        },
        htmlStr: '<p style="background-color: bisque">v-html 指令</p>',
      },
      methods: {
        handleShowAlert () {
          alert('一个 alert 框');
        },
        handleInputChange (e) {
          if (!e.target.value) return;
          alert('输入的值是：' + e.target.value)
        }
      }
    })

  </script>
</body>
</html>
